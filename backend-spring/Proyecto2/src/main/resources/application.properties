# Puerto del servidor Spring Boot
server.port=8080

# URL del API de Python (asegúrate que Flask se está ejecutando, por ejemplo, en el puerto 5000)
api.python.url=http://localhost:5000

# (Opcional: para Spring Data JPA si decides usarlo en este módulo)
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.jpa.hibernate.ddl-auto=update
